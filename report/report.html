<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <body>
  <div class="container">
    <div class="comment-box">
      <div class="comment-form">
        <div class="header">Report An Incident</div>
        <form>
          <div>
            <input type="text" id="name" placeholder="Name"/>
          </div>
          <div>
            <textarea id="comment" rows="3" cols="30" placeholder="Incident Description (Recommended template: time, location, shooting/fire/burglary, details)"></textarea>
          </div>
          <button type="submit">Report</button>
        </form>
      </div>
      <div>
        <h4 class="header">Reports</h4>
        <div id="comments"></div>
      </div>
      <div class="footer"><hr><p>&copy 2016 by Josh Bivens</p></div>
    </div>
  </div>
</body>
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
